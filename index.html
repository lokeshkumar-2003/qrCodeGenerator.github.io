<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p class="text">Paster a url or enter text to reate QR code</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Enter text or url" />
        <button class="btn">Generator Qr Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" width="200px" height="200px" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
